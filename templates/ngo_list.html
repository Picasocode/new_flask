<!DOCTYPE html>
<html>
<head>
    <title>NGO Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-green-600 min-h-screen flex items-center">
    <div class="max-w-3xl mx-auto p-4">
        <h1 class="text-2xl font-semibold text-white mb-4">Detials</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for ngo in ngo_data %}
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-2">{{ ngo[1] }}</h2>
                <p>Contact Person: {{ ngo[2] }}</p>
                <p>Email: {{ ngo[3] }}</p>
                <p>Phone: {{ ngo[4] }}</p>
                <p>Food Items Needed: {{ ngo[5] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
