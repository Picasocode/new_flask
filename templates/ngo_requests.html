<!DOCTYPE html>
<html>
<head>
    <title> Patient detials</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-green-600 min-h-screen flex items-center">
  
    <div class="mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Patient Detials</h1>
        <form action="http://127.0.0.1:4000/ngo_requests" method="POST"  class="space-y-4">
            <div>
                <label for="ngo_name" class="block font-medium">Patient Name:</label>
                <input type="text" name="ngo_name" class="w-full p-2 rounded border" required>
            </div>
            <div>
                <label for="contact_person" class="block font-medium">Contact</label>
                <input type="text" name="contact_person" class="w-full p-2 rounded border" required>
            </div>
            <div>
                <label for="email" class="block font-medium">Health Status:</label>
                <input type="text" name="email" class="w-full p-2 rounded border" required>
            </div>
            <div>
                <label for="phone" class="block font-medium">Notified Issues:</label>
                <input type="text" name="phone" class="w-full p-2 rounded border" required>
            </div>
            <div>
                <label for="food_items" class="block font-medium">Medicine Suggusted:</label>
                <textarea name="food_items" class="w-full p-2 rounded border" required></textarea>
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 w-full">
                Submit 
            </button>
        </form>
    </div>
</body>
</html>
