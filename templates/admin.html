<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center gradient-background">
    <div class="bg-white p-8 rounded-lg shadow-md w-1/3 ">
       
        <div class="mb-4 text-center">
            <img src="logo.png" alt="Logo" class="w-22 mx-auto">
        </div>
        <h1 class="text-2xl font-semibold mb-4">Admin Login</h1>
        <form action="/login_api" method="post" class="space-y-4">
            <div>
                <label for="admin-id" class="block font-medium text-gray-700">Admin ID</label>
                <input type="text" id="admin-id" name="admin-id" class="w-full mt-1 p-2 rounded border" required>
            </div>

            <div>
                <label for="password" class="block font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full mt-1 p-2 rounded border" required>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 w-full">
                Login
            </button>
        </form>
    </div>
</body>
</html>
